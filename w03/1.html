        <h2>ㄱ</h2>
        <img src="g.png" width="30%" alt="기역 쓰는 법">
        <p><strong>ㄱ</strong>(기역)은 한글의 자음 중 첫 번째 글자이다.</p>
        <p style="margin-top: 20px">현대 한국어의 연구개 파열음을 나타내며, 낱말 처음에 올 경우 무성음[k⁽ʰ⁾], 모음과 모음 사이 혹은 유성 자음 앞뒤에서는 유성음[ɡ]이 되며, 어말이나 다른 자음 앞에 오면 연구개 불파음[k ̚ ]이 된다.</p>
