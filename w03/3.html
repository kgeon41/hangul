        <h2>ㄷ</h2>
        <img src="d.png" width="30%" alt="디귿 쓰는 법">
        <p><strong>ㄷ</strong>(디귿)은 한글의 자음 중 세 번째 글자이다</p>
        <p style="margin-top: 20px">현대 한국어의 치경 파열음을 나타내며, 낱말 처음이나 받침에 올 경우 무성[t⁽ʰ⁾], 홀소리와 홀소리 사이 혹은 유성 자음 앞뒤에서는 유성[d]이 되며, 어말이나 다른 닿소리 앞에 오면 치경 불파음[t ̚ ]이 된다.</p>
