        <h2>ㄴ</h2>
        <img src="n.png" width="30%" alt="니은 쓰는 법">
        <p><strong>ㄴ</strong>(니은)은 한글의 자음 중 두 번째 글자이다.</p>
        <p style="margin-top: 20px">현대 한국어에서는 어두와 어중에서는 치경 비음 [n]으로, 어말에서는 권설 비음 [ɳ]으로 소리난다.<br>뒤에 ㅑ, ㅒ, ㅕ, ㅖ, ㅛ, ㅠ, ㅟ, ㅣ가 붙으면 몇 가지 예외를 제외하고는 치경구개 비음 [ȵ]으로 구개음화한다.</p>
