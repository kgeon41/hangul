        <h2>한글</h2>
        <img src="king.jpg" width="30%" alt="세종대왕 동상">
        <p><strong>한글</strong>은 한국어의 공식문자로서, 세종이 한국어를 표기하기 위하여 창제한 문자인 '훈민정음'(訓民正音)을 20세기 초반 이후 달리 이르는 명칭이다.</p>
        <p style="margin-top: 20px">한글이란 이름은 주시경 선생과 국어연구학회 회원들에 의해 지어진 것으로 알려져 있으며 그 뜻은 '으뜸이 되는 큰글', '오직 하나뿐인 큰글', '한국인의 글자'이다.</p>
